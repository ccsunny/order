	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
		//			mui('.mui-off-canvas-wrap').offCanvas('show');
		//			侧滑栏默认隐藏，需要默认显示将上面代码注释去了
		document.querySelector("#btn").addEventListener("tap", function () {
			if (!mui('.mui-off-canvas-wrap').offCanvas().isShown()) {
				mui('.mui-off-canvas-wrap').offCanvas('show')
			}
		});
		document.querySelector(".mui-inner-wrap").addEventListener("tap", function () {
			if (mui('.mui-off-canvas-wrap').offCanvas().isShown()) {
				mui('.mui-off-canvas-wrap').offCanvas('close')
			}
		});
		var html = document.getElementsByTagName('html')[0];
		var width = window.innerWidth;
		var fontSize = 100 / 640 * width;
		html.style.fontSize = fontSize + 'px';
		window.onresize = function () {
			var html = document.getElementsByTagName('html')[0];
			var width = window.innerWidth;
			var fontSize = 100 / 640 * width;
			html.style.fontSize = fontSize + 'px';
		}

		//a标签跳转
		var i,
			links = document.querySelectorAll("a");
		for (i = 0; i < links.length; i++) {
			links[i].addEventListener('tap', function () {
				document.location.href = this.href;
			});
		}
	</script>
